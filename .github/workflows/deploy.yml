name: rxhl-cra

on:
  push:
    branches: [master]

jobs:
  deplopy:
    runs-on: ubuntu-latest
    steps:
      - name: Use checkout@v2
        uses: actions/checkout@v2
      - name: Use node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - name: Deploy to S3
        run: |
          aws s3 ls
